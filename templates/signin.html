<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login Page</title>
</head>
<body>
  {% include "nav.html" %}
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-third">
            <div class="box">
              <h1 class="title has-text-centered">Login</h1>
              <div style="display: none;" id="notification" class="notification is-primary">
                <button class="delete"></button>
                <p id="alertmsg"></p>
              </div>
              <form>
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Enter your username">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Enter your password">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="actionbtns">
                      <a onclick="Signin()" class="button is-primary is-fullwidth">Sign in
                          <i class='bx bx-right-arrow-alt' id="arrow" ></i>
                          <i class='bx bx-loader-alt bx-spin bx-rotate-90' style="display: none;" id="spin"></i>                </a>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
